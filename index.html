<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniela Fuentes Portafolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <div class="dark-mode">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label class="switch" for="checkbox" id="switch">
            </label>
        </div>
    </header>

    <section>
        <div class="wrapper">
            <article class="card-title">
                <h1 class="title-anime">Daniela Fuentes</h1>
            </article>
        </div>
    </section>

    <section>
        <article class="card-button">
            <button id="button-portfolio" class="button-portfolio">Portafolio</button>
            <p class="line">|</p>
            <button id="button-about"class="button-about" href="#">Sobre Mi</button>
        </article>
    </section>

    <div class="cursor"></div> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

    
</body>
</html>
